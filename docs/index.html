<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha's Chinese slide presentation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        main {
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
            position: relative;
        }

        section {
            scroll-snap-align: start;
        }

        .slide-container {
            width: 80vw;
            height: 80vh;
            margin: 10vh auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .slide .content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: calc(100% - 220px); /* Adjust width for image */
            height: 100%;
        }

        .slide h2 {
            color: black;
            margin: 0;
        }

        .slide p {
            color: black;
            margin: 0;
        }

        .slide img {
            max-width: 200px;
            max-height: 200px;
            margin-left: auto;
            margin-right: 20px;
        }

        .slide-container.active {
            opacity: 1;
            transform: scale(1);
        }

        .slide-container.inactive {
            opacity: 0.5;
            transform: scale(0.8);
        }

        .slide-container.previous {
            opacity: 0.2;
            transform: scale(0.6);
        }

        .title-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .title-slide h1 {
            font-size: 2em; /* Set title size to 2em */
            margin: 0;
        }
    </style>
</head>
<body>
    <main>

        <section id="slide-title" class="slide-container active">

        </section>
