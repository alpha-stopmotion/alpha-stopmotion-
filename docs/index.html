<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Transition Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        main {
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
            position: relative;
        }

        section {
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
        }

        .slide-container {
            width: 80vw;
            max-width: 800px;
            height: 80vh;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: opacity 0.5s ease, transform 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .slide .content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: calc(100% - 220px);
            height: 100%;
        }

        .slide h2, .slide p {
            color: black;
            margin: 0;
        }

        .slide p {
            font-size: 1em;
        }

        .slide img {
            max-width: 200px;
            max-height: 200px;
            margin-left: auto;
            margin-right: 20px;
        }

        .slide-container.active {
            opacity: 1;
            transform: scale(1);
        }

        .slide-container.inactive {
            opacity: 0;
            transform: scale(0.9);
        }

        .title-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .title-slide h1 {
            font-size: 2em;
            margin: 0;
        }

        .slide.no-image img {
            display: none;
        }

        .enlarged-text p {
            font-size: 2em;
        }

        /* Background image for slides */
        .slide-container {
            background-image: url('https://i.postimg.cc/fV2kSrXM/IMG-6640.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <main>
        <!-- Title Slide -->
        <section id="slide-title" class="slide-container active title-slide no-image">
            <div class="slide title-slide">
                <h1>My Presentation | 我的演示文稿</h1>
            </div>
        </section>

        <!-- Slide 1 -->
        <section id="slide-1" class="slide-container inactive">
            <div class="slide">
                <div class="content">
                    <h2>Me | 我</h2>
                    <p>我叫alpha。 我姓Thanutraphatsitti。我十三岁。我是泰国人。</p>
                </div>
                <img src="https://i.postimg.cc/vDc69CCt/IMG-6630.png" alt="Slide 1 Image">
            </div>
        </section>

        <!-- Slide 2 -->
        <section id="slide-2" class="slide-container inactive">
            <div class="slide">
                <div class="content">
                    <h2>我喜欢：</h2>
                    <p>我喜欢：</p>
                </div>
                <img src="https://i.postimg.cc/vDc69CCt/IMG-6630.png" alt="Slide 2 Image">
            </div>
        </section>

        <!-- Slide 3 -->
        <section id="slide-3" class="slide-container inactive title-slide no-image">
            <div class="slide title-slide">
                <h1>我喜欢：</h1>
            </div>
        </section>

        <!-- Slide 4 -->
        <section id="slide-4" class="slide-container inactive enlarged-text">
            <div class="slide">
                <div class="content">
                    <p>读书</p>
                </div>
                <img src="https://i.postimg.cc/xJdN6Z8Y/IMG-6634.png" alt="Slide 4 Image">
            </div>
        </section>

        <!-- Slide 5 -->
        <section id="slide-5" class="slide-container inactive enlarged-text">
            <div class="slide">
                <div class="content">
                    <p>画画</p>
                </div>
                <img src="https://i.postimg.cc/8fJJSrL0/IMG-6631.png" alt="Slide 5 Image">
            </div>
        </section>

        <!-- Slide 6 -->
        <section id="slide-6" class="slide-container inactive enlarged-text">
            <div class="slide">
                <div class="content">
                    <p>看电脑</p>
                </div>
                <img src="https://i.postimg.cc/0MHMFCKS/IMG-6632.png" alt="Slide 6 Image">
            </div>
        </section>

        <!-- Slide 7 -->
        <section id="slide-7" class="slide-container inactive enlarged-text">
            <div class="slide">
                <div class="content">
                    <p>吃米饭</p>
                </div>
                <img src="https://i.postimg.cc/xJdN6Z8Y/IMG-6634.png" alt="Slide 7 Image">
            </div>
        </section>

        <!-- Slide 8 -->
        <section id="slide-8" class="slide-container inactive enlarged-text">
            <div class="slide">
                <div class="content">
                    <p>吃面条</p>
                </div>
                <img src="https://i.postimg.cc/4KPhbGJB/IMG-6635.png" alt="Slide 8 Image">
            </div>
        </section>

        <!-- Slide 9 -->
        <section id="slide-9" class="slide-container inactive enlarged-text">
            <div class="slide">
                <div class="content">
                    <p>喝水</p>
                </div>
                <img src="https://i.postimg.cc/bdWSR3hc/IMG-6633.png" alt="Slide 9 Image">
            </div>
        </section>

        <!-- Slide 10 -->
        <section id="slide-10" class="slide-container inactive enlarged-text">
            <div class="slide">
                <div class="content">
                    <p>喝奶茶</p>
                </div>
                <img src="https://i.postimg.cc/SXkMMRpn/IMG-6636.png" alt="Slide 10 Image">
            </div>
        </section>

        <!-- Slide 11 -->
        <section id="slide-11" class="slide-container inactive title-slide no-image">
            <div class="slide title-slide">
                <h1>我不喜欢：</h1>
            </div>
        </section>

        <!-- Slide 12 -->
        <section id="slide-12" class="slide-container inactive enlarged-text">
            <div class="slide">
                <div class="content">
                    <p>吃面包</p>
                </div>
                <img src="https://postimg.cc/tYDTMk04" alt="Slide 12 Image">
            </div>
        </section>

        <!-- Slide 13 -->
        <section id="slide-13" class="slide-container inactive enlarged-text">
            <div class="slide">
                <div class="content">
                    <p>喝可乐</p>
                </div>
                <img src="https://i.postimg.cc/3kgGNpzM/IMG-6637.jpg" alt="Slide 13 Image">
            </div>
        </section>

        <!-- Slide 14 -->
        <section id="slide-14" class="slide-container inactive enlarged-text">
            <div class="slide">
                <div class="content">
                    <p>看电影</p>
                </div>
                <img src="https://i.postimg.cc/qhC4BcZy/IMG-6639.png" alt="Slide 14 Image">
            </div>
        </section>

        <!-- Slide 15 -->
        <section id="slide-15" class="slide-container inactive title-slide no-image">
            <div class="slide title-slide">
                <h1>谢谢 | Thank you</h1>
            </div>
        </section>
    </main>
    <script>
        // JavaScript to handle slide transitions
        const slides = document.querySelectorAll('.slide-container');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
                slide.classList.toggle('inactive', i !== index);
            });
        }

        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const slideHeight = window.innerHeight;
            const newSlide = Math.round(scrollPosition / slideHeight);
            if (newSlide !== currentSlide) {
                currentSlide = newSlide;
                showSlide(currentSlide);
            }
        });

        showSlide(currentSlide);
    </script>
</body>
</html>
